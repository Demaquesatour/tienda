<app-sidebar></app-sidebar>
<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Cupones</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este módulo lista todos los cupones de la tienda.</p>
    <p class="font-size-sm font-weight-medium pl-md-4">
      <a class="text-nowrap" [routerLink]="['/panel/cupones/registro']">Registrar nuevo<i class="cxi-angle-right font-size-base align-middle ml-1"></i>
      </a>
    </p>
  </div>
</div>

<div class="card box-shadow-sm">
  <div class="card-header">
    <h5 style="margin-bottom: 0px">Filtro de cupones</h5>
  </div>
  <div class="card-header">
    <div class="row">
        <div class="col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar por código" aria-describedby="button-addon2" name="filtro" [(ngModel)]="filtro">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" (click)="filtrar()">Filtrar</button>
                </div>
              </div>
        </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Código</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Límite</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody *ngIf="load_data">
          <tr>
            <td class="text-center" colspan="5">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </td>
          </tr>
        </tbody>
        <ng-container *ngIf="!load_data">
          <tbody *ngFor="let item of cupones | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize;">
            <tr>
              <td>{{item.codigo}}</td>
              <td>{{item.tipo}}</td>
              <td>{{item.valor}}</td>
              <td>{{item.limite}} restantes</td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="false">
                    OPCIONES
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" style="cursor:pointer ;" type="button" data-toggle="modal" [attr.data-target]="'#delete-'+item._id">Eliminar</button>
                    <button [routerLink]="['/panel/cupones',item._id]" routerLinkActive="router-link-active"  class="dropdown-item" type="button">Editar</button>
                  </div>
                </div>
                <div class="modal fade" id="delete-{{item._id}}" tabindex="-1" aria-labelledby="exampleModalCenterTitle" style="display: none;" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Eliminarel cupón: {{item.codigo}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">×</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p>¿Desea eliminar este cupón?</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" (click)="eliminar(item._id)" >Sí, eliminar</button>
                      </div>
                    </div>
                  </div>
                </div>

              </td>
            </tr>
          </tbody>
        </ng-container>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="cupones.length"></ngb-pagination>
  </div>
</div>
